<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 网格线 -->
  <line x1="500" y1="0" x2="500" y2="800" stroke="#4ECCA3" stroke-width="1" opacity="0.15"/>
  <line x1="0" y1="266" x2="1000" y2="266" stroke="#4ECCA3" stroke-width="1" opacity="0.15"/>
  <line x1="0" y1="533" x2="1000" y2="533" stroke="#4ECCA3" stroke-width="1" opacity="0.15"/>
  
  <!-- 第一行图标 -->
  <g transform="translate(380,100)">
    <!-- 纹身机 -->
    <rect x="0" y="0" width="45" height="120" rx="6" stroke="#4ECCA3" stroke-width="1" fill="none"/>
    <!-- 机器顶部 -->
    <rect x="7" y="7" width="31" height="22" rx="3" stroke="#4ECCA3" stroke-width="1" fill="none"/>
    <!-- 线圈 -->
    <circle cx="22" cy="45" r="9" stroke="#4ECCA3" stroke-width="1" fill="none"/>
    <circle cx="22" cy="75" r="9" stroke="#4ECCA3" stroke-width="1" fill="none"/>
    <!-- 连接线 -->
    <line x1="7" y1="60" x2="37" y2="60" stroke="#4ECCA3" stroke-width="1"/>
    <!-- 针管 -->
    <rect x="18" y="105" width="9" height="45" rx="1.5" stroke="#4ECCA3" stroke-width="1" fill="none"/>
  </g>
  
  <g transform="translate(580,100)">
    <!-- 墨水瓶 -->
    <path d="M15,0 h30 a7,7 0 0 1 7,7 v15 a7,7 0 0 1 -7,7 h-30 a7,7 0 0 1 -7,-7 v-15 a7,7 0 0 1 7,-7" 
          stroke="#4ECCA3" stroke-width="1" fill="none"/>
    <path d="M8,29 h45 v90 a22,22 0 0 1 -45,0 v-90" 
          stroke="#4ECCA3" stroke-width="1" fill="none"/>
    <!-- 液面 -->
    <path d="M8,60 h45" stroke="#4ECCA3" stroke-width="1" opacity="0.5"/>
    <!-- 反光 -->
    <path d="M15,45 l4,-15" stroke="#4ECCA3" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- 第二行图标 -->
  <g transform="translate(380,350)">
    <!-- 长针管 -->
    <path d="M22,0 h15 a7,7 0 0 1 7,7 v120 l-15,22 l-15,-22 v-120 a7,7 0 0 1 7,-7" 
          stroke="#4ECCA3" stroke-width="1" fill="none"/>
    <!-- 刻度线 -->
    <line x1="15" y1="30" x2="45" y2="30" stroke="#4ECCA3" stroke-width="1" opacity="0.5"/>
    <line x1="15" y1="60" x2="45" y2="60" stroke="#4ECCA3" stroke-width="1" opacity="0.5"/>
    <line x1="15" y1="90" x2="45" y2="90" stroke="#4ECCA3" stroke-width="1" opacity="0.5"/>
  </g>
  
  <g transform="translate(580,350)">
    <!-- 消毒瓶 -->
    <path d="M15,0 h30 a7,7 0 0 1 7,7 v15 a7,7 0 0 1 -7,7 h-30 a7,7 0 0 1 -7,-7 v-15 a7,7 0 0 1 7,-7" 
          stroke="#4ECCA3" stroke-width="1" fill="none"/>
    <rect x="8" y="29" width="45" height="90" rx="7" stroke="#4ECCA3" stroke-width="1" fill="none"/>
    <!-- 喷头 -->
    <path d="M22,0 v-15 h15 v15" stroke="#4ECCA3" stroke-width="1" fill="none"/>
    <!-- 液面 -->
    <path d="M8,75 h45" stroke="#4ECCA3" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- 第三行图标 -->
  <g transform="translate(380,600)">
    <!-- 针组 -->
    <path d="M0,0 l60,0" stroke="#4ECCA3" stroke-width="1" fill="none"/>
    <path d="M7,0 v60 M22,0 v75 M37,0 v67 M52,0 v52" stroke="#4ECCA3" stroke-width="1" fill="none"/>
    <!-- 连接件 -->
    <rect x="0" y="-15" width="60" height="15" rx="3" stroke="#4ECCA3" stroke-width="1" fill="none"/>
  </g>
  
  <g transform="translate(580,600)">
    <!-- 纹身贴 -->
    <rect x="0" y="0" width="60" height="75" rx="7" stroke="#4ECCA3" stroke-width="1" fill="none"/>
    <!-- 撕开的一角 -->
    <path d="M0,0 l15,-15 h45 a7,7 0 0 1 7,7 v68 a7,7 0 0 1 -7,7 h-45 a7,7 0 0 1 -7,-7 v-60" 
          stroke="#4ECCA3" stroke-width="1" fill="none"/>
    <!-- 图案暗示线 -->
    <path d="M15,30 c7,-7 15,-7 22,0 s15,7 22,0" stroke="#4ECCA3" stroke-width="1" opacity="0.5"/>
    <path d="M15,45 c7,-7 15,-7 22,0 s15,7 22,0" stroke="#4ECCA3" stroke-width="1" opacity="0.5"/>
  </g>
</svg> 