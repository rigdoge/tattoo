<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 左上角六边形 -->
  <g transform="translate(100,100) scale(0.8)">
    <path d="M50 0L93.3013 25V75L50 100L6.69873 75V25L50 0Z" fill="#4ECCA3"/>
    <path d="M50 10L85.6406 30V70L50 90L14.3594 70V30L50 10Z" fill="#2B2B2B"/>
    <path d="M50 20L78.3013 35V65L50 80L21.6987 65V35L50 20Z" fill="#4ECCA3" opacity="0.5"/>
  </g>

  <!-- 垂直分隔线 -->
  <line x1="600" y1="0" x2="600" y2="800" stroke="#4ECCA3" stroke-width="1" opacity="0.3"/>
  <!-- 水平分隔线 -->
  <line x1="0" y1="266" x2="1200" y2="266" stroke="#4ECCA3" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="533" x2="1200" y2="533" stroke="#4ECCA3" stroke-width="1" opacity="0.3"/>

  <!-- 纹身机 -->
  <g transform="translate(200,100)">
    <rect x="0" y="0" width="40" height="120" rx="5" stroke="#4ECCA3" stroke-width="2" fill="none"/>
    <rect x="10" y="130" width="20" height="60" stroke="#4ECCA3" stroke-width="2" fill="none"/>
    <circle cx="20" cy="40" r="15" stroke="#4ECCA3" stroke-width="2" fill="none"/>
    <line x1="0" y1="80" x2="40" y2="80" stroke="#4ECCA3" stroke-width="2"/>
  </g>

  <!-- 墨水瓶 -->
  <g transform="translate(800,100)">
    <path d="M20,40 L40,40 L40,120 C40,130 30,140 20,140 C10,140 0,130 0,120 L0,40 Z" 
          stroke="#4ECCA3" stroke-width="2" fill="none"/>
    <rect x="10" y="0" width="20" height="40" stroke="#4ECCA3" stroke-width="2" fill="none"/>
    <circle cx="20" cy="20" r="5" stroke="#4ECCA3" stroke-width="2" fill="none"/>
  </g>

  <!-- 长瓶 -->
  <g transform="translate(200,366)">
    <path d="M10,0 L30,0 L35,100 C35,110 25,120 20,120 C15,120 5,110 5,100 L10,0" 
          stroke="#4ECCA3" stroke-width="2" fill="none"/>
    <circle cx="20" cy="20" r="10" stroke="#4ECCA3" stroke-width="2" fill="none"/>
  </g>

  <!-- 针头 -->
  <g transform="translate(800,366)">
    <path d="M0,0 L40,0 L35,80 L5,80 Z" stroke="#4ECCA3" stroke-width="2" fill="none"/>
    <line x1="20" y1="0" x2="20" y2="80" stroke="#4ECCA3" stroke-width="2"/>
    <circle cx="20" cy="90" r="5" stroke="#4ECCA3" stroke-width="2" fill="none"/>
  </g>

  <!-- 喷雾瓶 -->
  <g transform="translate(200,633)">
    <rect x="5" y="40" width="30" height="80" rx="5" stroke="#4ECCA3" stroke-width="2" fill="none"/>
    <path d="M15,40 L25,40 L25,0 L15,0 Z" stroke="#4ECCA3" stroke-width="2" fill="none"/>
    <path d="M10,20 C10,10 30,10 30,20" stroke="#4ECCA3" stroke-width="2" fill="none"/>
  </g>

  <!-- 胶带/绷带 -->
  <g transform="translate(800,633)">
    <circle cx="20" cy="20" r="20" stroke="#4ECCA3" stroke-width="2" fill="none"/>
    <path d="M40,20 Q60,20 60,40" stroke="#4ECCA3" stroke-width="2" fill="none"/>
    <path d="M20,40 Q20,60 40,60" stroke="#4ECCA3" stroke-width="2" fill="none"/>
  </g>
</svg> 